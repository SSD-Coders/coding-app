<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/quiz.css}">
</head>
<body>
<div class="container py-5 px-4" />
<h1 class="bg-danger text-light">Only Select The Correct Answers</h1>
<form th:action="@{/quiz}" method="post" th:object="${question}">
  <div class="ques-box bg-dark text-light">
  <p th:text="${question.question}"></p>
  <div>
    <input type="radio"  th:name="answer" th:value="${question.answer_a}" />
    <p th:text="${question.answer_a}"></p>
  </div>
  <div>
    <input type="radio" th:name="answer" th:value="${question.answer_b}" />
    <p th:text="${question.answer_b}"></p>
  </div>
  <div>
    <input type="radio" th:name="answer" th:value="${question.answer_c}" />
    <p th:text="${question.answer_c}"></p>
  </div>
  <div>
    <input type="radio" th:name="answer" th:value="${question.answer_d}" />
    <p th:text="${question.answer_d}"></p>
  </div>
  </div>
  <input type="submit" name="btnSaveEdit" value="Save"/>
</form>
</div>
</body>
</html>
