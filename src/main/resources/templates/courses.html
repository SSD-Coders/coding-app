<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Courses Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Admin Panel</title>
  </head>
  <body>
    <header th:replace="nav::nav"></header>
    
    <div class="card" style="width: 18rem;" th:each="course: ${courses}">
      <img width="30%" th:src="${course.image}" src="image" alt="image" >
      <div class="card-body">
        <h5 class="card-title" text="${course.title}">
        <p class="card-text" th:text="${course.course_level}"></p>
        <p class="card-text"  th:text="${course.description}"></p>
      </div>
    </div>
    
  </body>
</html>
