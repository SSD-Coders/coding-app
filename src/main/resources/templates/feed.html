<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns="http://www.w3.org/1999/xhtml"
>
  <head>
    <meta charset="UTF-8" />
    <title>Feed page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Admin Panel</title>
  </head>
  <body>
    <header th:replace="nav::nav"></header>

    <main>
      <h1>Feed Posts</h1>
      <div th:each="follower:${followers}">
        <div class="cards" th:each="post:${follower.posts}" >
          <div
                  class="card border-danger mb-3"
                  style="width: 18rem"
          >
            <div class="card-body">
              <h3 class="card-title" th:text=" ${follower.firstName}"></h3>
            </div>
              <p th:text="${post.body}">
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
