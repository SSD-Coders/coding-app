<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>WebSocket Chat</title>
  </head>

  <body>
    <header>
      <div class="navBar">
        <nav id="navIcons">
          <a href="/" id="logoNav">
            <img
              alt="logo"
              src="https://raw.githubusercontent.com/SSD-Coders/init/sara1/src/main/resources/images/I.png"
              width="50%"
              height="50%"
            />
          </a>

          <a href="feed">
            <img
              class="navIcon"
              alt="homeIcon"
              src="https://raw.githubusercontent.com/SSD-Coders/init/sara1/src/main/resources/images/homeIcon.png"
              width="50%"
              height="50%"
            />
          </a>

          <a href="users" class="navIcon">
            <img
              class="navIcon"
              alt="users"
              src="https://raw.githubusercontent.com/SSD-Coders/init/sara2/src/main/resources/images/users.png"
              width="50%"
              height="50%"
            />
          </a>
          <a href="chat" class="navIcon">
            <img
              class="navIcon"
              alt="chat"
              src="https://raw.githubusercontent.com/SSD-Coders/init/sara1/src/main/resources/images/messagesIcon.png"
              width="50%"
              height="50%"
            />
          </a>

          <a href="quiz" class="navIcon">
            <img
              class="navIcon"
              alt="quizes"
              src="https://raw.githubusercontent.com/SSD-Coders/init/sara1/src/main/resources/images/quizezIcon.png"
              width="50%"
              height="50%"
            />
          </a>

          <a href="courses" class="navIcon">
            <img
              class="navIcon"
              alt="courses"
              src="https://raw.githubusercontent.com/SSD-Coders/init/sara1/src/main/resources/images/coursesIcon.png"
              width="50%"
              height="50%"
            />
          </a>
          <a href="team" class="navIcon">
            <img
              class="navIcon"
              alt="courses"
              src="https://www.linkpicture.com/q/developers.png"
              width="50%"
              height="50%"
            />
          </a>

          <a href="profile" class="navIcon">
            <img
              class="navIcon"
              id="navPic"
              alt="profileIcon"
              src="https://raw.githubusercontent.com/SSD-Coders/init/sara1/src/main/resources/images/profileIcon.png"
              width="120%"
              height="120%"
            />
          </a>

          <a href="logout" class="navIcon">
            <img
              class="navIcon"
              alt="logout"
              src="https://raw.githubusercontent.com/SSD-Coders/init/sara2/src/main/resources/images/logout.png"
              width="40%"
              height="40%"
            />
          </a>
        </nav>
      </div>
    </header>
    <div id="username-page">
      <div class="username-page-container">
        <h1 class="title">Enter Your Name</h1>
        <form id="usernameForm" name="usernameForm">
          <div class="form-group">
            <input
              type="text"
              placeholder="name"
              id="name"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <button type="submit" class="accent username-submit">
              Start Chat
            </button>
          </div>
        </form>
      </div>
    </div>
    <div id="chat-page" class="hidden">
      <div class="chat-container">
        <div class="chat-header">
          <h2>ChatBox</h2>
        </div>
        <div class="connecting">Connecting To Chat</div>
        <ul id="messageArea"></ul>
        <form id="messageForm" name="messageForm">
          <div class="form-group">
            <div class="input-group clearfix">
              <input
                type="text"
                name="message"
                id="message"
                placeholder="Enter a Message"
                class="form-control"
              />
              <button type="submit" class="primary">Send</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script type="text/javascript" th:src="@{/app.js}"></script>
  </body>
</html>
