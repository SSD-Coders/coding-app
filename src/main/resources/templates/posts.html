<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<div th:fragment="posts(followers, userProfile)">
    <ul th:each="post : ${followers.posts}" style="border-top-style: dashed; list-style-type: none">
        <li><br><b>Created At:</b> <span th:text="${post.createdAt}">Time Stamp</span></li>
        <li th:if="${followers} != ${userProfile}"><b>Author:</b> <span th:text="${singleFollower.username}"></span></li>
        <li th:text="${post.body}">Body</li>
        <li th:if="${followers} != ${userProfile}"><a th:href="'/users?id=' + ${singleFollower.id}">View my profile</a></li>
    </ul>
</div>
</html>
