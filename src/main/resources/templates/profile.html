</head>
<body>

<header>

        <div class="navBar">
            <nav id="navIcons">
                <a href="@{/}" id="logoNav">
                    <img alt="logo" src="https://raw.githubusercontent.com/SSD-Coders/init/sara1/src/main/resources/images/I.png"
                         width="50%" height="50%">
                </a>


                <a href="@{/feed}">
                    <img  class="navIcon" alt="homeIcon" src="https://raw.githubusercontent.com/SSD-Coders/init/sara1/src/main/resources/images/homeIcon.png"
                          width="50%" height="50%">
                </a>


                <a href="@{/messages}" class="navIcon">
                    <img class="navIcon" alt="messages" src="https://raw.githubusercontent.com/SSD-Coders/init/sara1/src/main/resources/images/messagesIcon.png"
                         width="50%" height="50%">
                </a>


                <a href="@{/quizes}" class="navIcon">
                    <img class="navIcon" alt="quizes" src="https://raw.githubusercontent.com/SSD-Coders/init/sara1/src/main/resources/images/quizezIcon.png"
                         width="50%" height="50%">
                </a>

                <a href="@{/courses}" class="navIcon">
                    <img class="navIcon" alt="courses" src="https://raw.githubusercontent.com/SSD-Coders/init/sara1/src/main/resources/images/coursesIcon.png"
                         width="50%" height="50%">
                </a>


                <a href="@{/profile}" class="navIcon" >
                    <img class="navIcon" id="navPic" alt="profileIcon" src="https://raw.githubusercontent.com/SSD-Coders/init/sara1/src/main/resources/images/profileIcon.png"
                         width="120%" height="120%">
                </a>
            </nav>
        </div>

    </header>


<div class="card" style="width: 12rem;">
    <img src="https://freesvg.org/img/publicdomainq-0006224bvmrqd.png" class="card-img-top" alt="ProfilePicture">
    <div class="card-body">
<!--        <h5 class="card-text" th:text="${userProfile.firstName} +' '+ ${userProfile.lastName}"/>-->
        <p class="card-text" th:text="${userProfile.email}"/>
        <p class="card-text" th:text="${userProfile.bio}"/>
        <p class="card-text" th:text="${userProfile.dateOfBirth}"/>

    </div>
</div>

<br>
<br>

<form action="/addPost" method="post">
    <fieldset>
        <div class="mb-3">
            <label class="form-label">Add a post</label>
            <input type="textarea" class="form-control" name="body">
            </br>
            <button type="submit" class="btn btn-primary" name="password">submit</button>
        </div>
    </fieldset>
</form>

<br>
<br>

<legend>Posts</legend>

<form th:each="post : ${userProfile.posts}">
    <fieldset>
        <div class="mb-3">
            <p th:text="${post.body}"></p>
            <p th:text="${post.createdAt}"></p>
            <td><a th:href="@{/delete/{id}(id=${post.id})}">Delete</a></td>
            <td><a th:href="@{/edit/{id}(id=${post.id})}">Edit</a></td>
        </div>
    </fieldset>
    <button type="button" class="btn btn-primary" name="post" onclick="window.location.href='post'">Comment</button>
</form>


<footer>
    <div class="footer">

            </ul>
        </div>

</footer>

</body>
</html>
