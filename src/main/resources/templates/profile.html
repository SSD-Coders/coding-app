<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>user profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<header th:replace="nav::nav">

</header>
<div class="card" style="width: 12rem;">
    <img src="https://freesvg.org/img/publicdomainq-0006224bvmrqd.png" class="card-img-top" alt="ProfilePicture">
    <div class="card-body">
<!--        <h5 class="card-text" th:text="${userProfile.firstName} +' '+ ${userProfile.lastName}"/>-->
        <p class="card-text" th:text="${userProfile.email}"/>
        <p class="card-text" th:text="${userProfile.bio}"/>
        <p class="card-text" th:text="${userProfile.dateOfBirth}"/>
    </div>
</div>

<br>
<br>

<form action="/addPost" method="post">
    <fieldset>
        <div class="mb-3">
            <label class="form-label">Add a post</label>
            <input type="textarea" class="form-control" name="body">
            </br>
            <button type="submit" class="btn btn-primary" name="password">submit</button>
        </div>
    </fieldset>
</form>

<br>
<br>

<legend>Posts</legend>

<form action="/addComment" method="post" th:each="post : ${userProfile.posts}">
    <fieldset>
        <input type="hidden" name="id" th:value="${post.id}" />
<!--        <div class="mb-3">-->
<!--            </div>-->
<!--            <p th:text="${post.body}"></p>-->
<!--            <p th:text="${post.createdAt}"></p>-->
<!--            <td><a th:href="@{/delete/{id}(id=${post.id})}">Delete</a></td>-->
<!--            <td><a th:href="@{/edit/{id}(id=${post.id})}">Edit</a></td>-->
<!--        </div>-->
        <form >
            <fieldset>
                <div class="mb-3">
                    <p th:text="${post.body}"></p>
                    <p th:text="${post.createdAt}"></p>
                    <td><a th:href="@{/delete/{id}(id=${post.id})}">Delete</a></td>
                    <td><a th:href="@{/edit/{id}(id=${post.id})}">Edit</a></td>
                </div>
                <div class="mb-3">
                    <label class="form-label">Add a Comment</label>
                    <input type="textarea" class="form-control" name="body">
                    </br>
                </div>
            </fieldset> <br>
            <button type="submit" class="btn btn-primary" name="addComment">Comment</button>

        </form>

    </fieldset>
    <form  th:each="comment : ${post.comments}">
        <fieldset>
            <div class="mb-3">
                <p th:text="${comment.body}"></p>
                <p th:text="${comment.createdAt}"></p>
            </div>
        </fieldset>
    </form>
<!--    <button type="button" class="btn btn-primary" name="post" onclick="window.location.href='post'">Comment</button>-->
</form>

</body>
</html>
