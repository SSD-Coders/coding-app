<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Admin Panel</title>
  </head>
  <body>
    <header th:replace="navbar:: navbar"></header>
    <br />
    <form action="/admin" method="POST" style="width: 50%; margin: auto">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          name="email"
          class="form-control"
          id="email"
          placeholder="User Name"
        />
      </div>
      <br />
      <div class="form-group">
        <label for="username">User Name</label>
        <input
          type="text"
          name="username"
          class="form-control"
          id="username"
          placeholder="User Name"
        />
      </div>
      <br />
      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          name="password"
          type="password"
          class="form-control"
          placeholder="password"
        />
      </div>
      <br />
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input
          id="firstName"
          name="firstName"
          type="text"
          class="form-control"
          placeholder="First Name"
        />
      </div>
      <br />
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input
          id="lastName"
          name="lastName"
          type="text"
          class="form-control"
          placeholder="Last Name"
        />
      </div>
      <br />
      <div class="form-group">
        <label for="dateOfBirth">Date Of Birth</label>
        <input
          id="dateOfBirth"
          name="dateOfBirth"
          type="date"
          class="form-control"
          placeholder="Date Of Birth"
        />
      </div>
      <br />
      <div class="form-group">
        <label for="bio">Bio</label>
        <textarea name="bio" class="form-control" id="bio" rows="3"></textarea>
      </div>
      <br />
      <button type="submit" class="btn btn-primary mb-2">Add Coder</button>
    </form>

    <div>
      <div style="text-align: center" id="addCoders-form"></div>

      <table
        style="
          width: 60%;
          text-align: center;
          margin-left: 14.5rem;
          margin-top: 3rem;
          margin-bottom: 5rem;
        "
        class="table"
      >
        <thead>
          <tr style>
            <th scope="col">Id</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="coder: ${coders}">
            <th th:text="${coder.id}" scope="row"></th>
            <td th:text="${coder.firstName}"></td>
            <td th:text="${coder.lastName}"></td>
            <td>
              <a style="color: red" th:href="@{/del/{id}(id=${coder.id})}"
                >‚ùå</a
              >
              <a style="color: green" th:href="@{/form/{id}(id=${coder.id})}"
                >üñç</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
